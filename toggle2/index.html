<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Pricing Component</title>
</head>
<body>
    <div>
      <div class="App">
        <h1 class="hi">Our pricing</h1>
        <div class="toggle-button">
          <nav>
            <p>Annually</p>
            <button class="toggle-area Monthly">
              <div class="toggle-btn"></div>
            </button>
            <p>Monthly</p>
          </nav>
        </div>
      
        <div class="container">
          <div class="first-div">
            <h3>Basic</h3>
            <h1><span class="dollar">$</span> 19.99</h1>
            <hr>
            <h3>500 GB storage</h3>
            <hr>
            <h3>2 users allowed</h3>
            <hr>
            <h3>Send up to 3 GB</h3>
            <hr>
            <button>LEARN MORE</button>
          </div>
          <div id="second-div" class="second-div">
            <h3>Professional</h3>
            <h1><span class="dollar">$</span> 24.99</h1>
            <hr>
            <h3>1 TB storage</h3>
            <hr>
            <h3>5 users allowed</h3>
            <hr>
            <h3>Send up to 10 GB</h3>
            <hr>
            <button>LEARN MORE</button>
          </div>
          <div class="third-div">
            <h3>Master</h3>
            <h1><span class="dollar">$</span> 39.99</h1>
            <hr>
            <h3>1 TB storage</h3>
            <hr>
            <h3>5 users allowed</h3>
            <hr>
            <h3>Send up to 10 GB</h3>
            <hr>
            <button>LEARN MORE</button>
          </div>
        </div>
      </div>
      
      <script src="index.js"></script>
    </div>
</body>
</html>
